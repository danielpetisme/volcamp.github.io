    - title : "Volcamp c’est quoi ?"
      content : "Volcamp est la première conférence au cœur des volcans d'Auvergne faite pour les passionnés de technologie, de développement et de terroir. Parce qu'en Auvergne on a pas que des volcans on a des fromages et de la bonne bouffe."
      
